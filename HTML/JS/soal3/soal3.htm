<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soal 3</title>
</head>
<body>
    <h1>Daftar Manusia</h1>

    <label for="nama">Nama:</label>
    <input type="text" id="nama" name="nama"><br><br>

    <label for="umur">Umur:</label>
    <input type="number" id="umur" name="umur"><br><br>

    <label for="kelamin">Kelamin:</label>
    <input type="radio" id="pria" name="kelamin" value="pria">
    <label for="pria">pria</label>
    <input type="radio" id="wanita" name="kelamin" value="wanita">
    <label for="wanita">wanita</label><br><br>

    <label for="pekerjaan">Pekerjaan:</label>
    <input type="text" id="pekerjaan" name="pekerjaan"><br><br>

    <button type="button" id="btnSubmit">Submit</button>
    <button type="button" id="btnNama">Sort Nama</button>
    <button type="button" id="btnUmur">Sort Umur</button>
    <button type="button" id="btnKelamin">Sort Kelamin</button>
    <button type="button" id="btnPekerjaan">Sort Pekerjaan</button>
    <br><br>
    <table id="manusiaTable" border="2">
        <tr>
            <th>Nama</th>
            <th>Umur</th>
            <th>Kelamin</th>
            <th>Pekerjaan</th>
        </tr>
    </table>
</body>
<script src="soal3.js"></script>
</html>
